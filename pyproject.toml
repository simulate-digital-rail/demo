[tool.poetry]
name = "demo"
version = "1.0.0"
description = "Simulate Digital Rail demo"
authors = ["OSM@HPI <no-reply-osm@hpi.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
Flask = "^2.2.2"
railway-route-generator = {git = "https://github.com/simulate-digital-rail/railway-route-generator"}
orm-importer = {git = "https://github.com/simulate-digital-rail/orm-importer"}
planpro-exporter = {git = "https://github.com/simulate-digital-rail/planpro-exporter"}


[tool.poetry.group.dev.dependencies]
cli-importer = {git = "https://github.com/simulate-digital-rail/cli-importer"}
planpro-exporter = {git = "https://github.com/simulate-digital-rail/planpro-exporter"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
